<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crescent</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#d8b4f8" />
  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fef6f9, #e8f1ff);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #a052c0;
      font-size: 28px;
      margin-bottom: 10px;
    }
    #wheel {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #a052c0;
      background: conic-gradient(
        #f3e5f5 0deg 45deg,
        #e1bee7 45deg 90deg,
        #ce93d8 90deg 135deg,
        #ba68c8 135deg 180deg,
        #ab47bc 180deg 225deg,
        #9c27b0 225deg 270deg,
        #8e24aa 270deg 315deg,
        #7b1fa2 315deg 360deg
      );
      animation: none;
      position: relative;
      box-shadow: 0 8px 20px rgba(160, 82, 192, 0.2);
    }
    #wheel::after {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #a052c0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }
    #activityDisplay {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #5c477b;
    }
    button {
      background-color: #a052c0;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #8643a5;
      transform: scale(1.05);
    }
    #newActivity {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    ul {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      padding: 0;
      list-style-type: heart;
      color: #5c477b;
    }
    li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>üåô Crescent</h1>
  <p>Her hafta bir yeni aktivite se√ß!</p>
  <div id="wheel"></div>
  <div id="activityDisplay">‚è≥ Bekleniyor...</div>
  <button onclick="selectActivity()">üé≤ Aktivite Se√ß</button>
  <button onclick="resetActivities()">üîÅ Belleƒüi Sƒ±fƒ±rla</button>
  <br/><br/>
  <input type="text" id="newActivity" placeholder="Yeni aktivite girin..." />
  <button onclick="addNewActivity()">‚ûï Ekle</button>
  <ul id="activityList"></ul>

  <!-- Ses efekti -->
  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>

  <script>
    const defaultActivities = [
      "Harbiye A√ßƒ±k Hava Konseri", "Tiyatro gecesi", "Ak≈üam√ºst√º sergi turu",
      "Bomontiada‚Äôda a√ßƒ±k hava etkinliƒüi", "Salt Galata ke≈üfi + Ar≈üiv katƒ±", "Pastel'i k√∂pek parkƒ±na g√∂t√ºr",
      "IKEA date", "Rastgele mutfak", "Hali√ß‚Äôte k√ºrek √ßekme", "Ma√ßka Parkƒ±‚Äônda sabah yogasƒ±", "Belgrad Ormanƒ±‚Äônda y√ºr√ºy√º≈ü",
      "Kadƒ±k√∂y pub", "Be≈üikta≈ü bar gecesi", "Sarho≈ü ol", "Mini film gecesi", "Bileklik yapƒ±mƒ±", "Anahtarlƒ±k yapƒ±mƒ±", "Hamur date",
      "Boyama yapmak", "Hamurla oynamak", "Sulu boya √ßalƒ±≈ümasƒ±", "Seramik", "Katil Kim - Trendyol", "Monopoly", "Tabu", "Jenga", "Origami", "Puzzle",
      "Ortak hikaye yazma", "K√∂r tadƒ±m oyunu", "Smoothie yapma", "Polaroid √ßekimi", "Belgrad ko≈üusu",
      "Ma√ßka parkƒ± ko≈üusu", "Laser tag", "Mum yapƒ±mƒ±", "Flying Tiger Date"
    ];

    function getAllActivities() {
      return JSON.parse(localStorage.getItem("allActivities") || JSON.stringify(defaultActivities));
    }

    function saveAllActivities(activities) {
      localStorage.setItem("allActivities", JSON.stringify(activities));
    }

    function getUsedActivities() {
      return JSON.parse(localStorage.getItem("usedActivities") || "[]");
    }

    function saveUsedActivity(activity) {
      const used = getUsedActivities();
      used.push(activity);
      localStorage.setItem("usedActivities", JSON.stringify(used));
    }

    function resetActivities() {
      localStorage.removeItem("usedActivities");
      document.getElementById("activityDisplay").textContent = "Bellek sƒ±fƒ±rlandƒ±. Yeni aktivite se√ß!";
    }

    function selectActivity() {
      const used = getUsedActivities();
      const all = getAllActivities();
      const remaining = all.filter(act => !used.includes(act));
      if (remaining.length === 0) {
        document.getElementById("activityDisplay").textContent = "üéâ T√ºm aktiviteler yapƒ±ldƒ±!";
        return;
      }
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 2s ease-in-out";
      document.getElementById("spinSound").play();
      setTimeout(() => {
        wheel.style.animation = "none";
        const selected = remaining[Math.floor(Math.random() * remaining.length)];
        saveUsedActivity(selected);
        document.getElementById("activityDisplay").textContent = `üìå Bu haftanƒ±n aktivitesi: ${selected}`;
      }, 2000);
    }

    function addNewActivity() {
      const input = document.getElementById("newActivity");
      const value = input.value.trim();
      if (!value) return alert("L√ºtfen bir aktivite girin.");
      const activities = getAllActivities();
      if (activities.includes(value)) return alert("Bu aktivite zaten var.");
      activities.push(value);
      saveAllActivities(activities);
      input.value = "";
      renderActivityList();
    }

    function renderActivityList() {
      const list = document.getElementById("activityList");
      list.innerHTML = "";
      const all = getAllActivities();
      all.forEach(activity => {
        const li = document.createElement("li");
        li.textContent = activity;
        list.appendChild(li);
      });
    }

    window.onload = renderActivityList;
  </script>
</body>
</html>
